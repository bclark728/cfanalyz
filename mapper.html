// First, create an object containing LatLng and population for each city.

geocoder = new google.maps.Geocoder();
google.load("visualization", "1", {packages:["corechart"]});
var map;

function initialize() {
  // Create the map.
  var mapOptions = {
    zoom: 4,
    center: new google.maps.LatLng(37.09024, -95.712891),
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };

  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  var selector = document.getElementById('candidate');
  var names = Object.keys(data);
  console.log("unsorted: " + names);
  names.sort();
  console.log("sorted: " + names);
  for(n in names) {
    var el = document.createElement("option");
    el.text = names[n];
    el.value = names[n];
    selector.appendChild(el);
  }
}

var addresses;
var circles = [];

function populateMap() {
  //console.log("populateMap() called");
  clearMap();

  addresses = Object();
  var candidate = document.getElementById("candidate");
  var name = candidate.options[candidate.selectedIndex].text;
  
  var donors = data[name]["donors"];

  //console.log(donors);

  for(var donor in donors) {
    var address = donors[donor]["address"];
    // exclude self-donations ERROR: not currently exlcuding all
    if(donor != name) {
      if(!(address in addresses)) {
	addresses[address] = 0;
      }
      for(var donation in donors[donor]["donations"]) {
	addresses[address] += donors[donor]["donations"][donation];
      }
    }
  }

  //console.log(addresses);

  // draw funding balance pie chart
  inOut = calcBalance(addresses);
  var chartOpts = { title: "Funding balance",
                    legend: {position: "bottom"},
		    backgroundColor: "#eeeeee"};
  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(inOut, chartOpts);

  theNext();
}

function calcBalance(addrs) {
  var inState = 0;
  var outState = 0;
  for(addr in addrs) {
    if(addr.indexOf("ID") != -1) {
      inState += addrs[addr];
    } else {
      outState += addrs[addr];
    }
  }
  return google.visualization.arrayToDataTable([
          ['Type',         'Amount'],
          ['In State',     inState ],
          ['Out of State', outState]
        ]);
}

function clearMap() {
  for(var i=0; i<circles.length; i++) {
    circles[i].setMap(null);
    circles[i] = null;
  }
  circles = [];
  nextAddress = 0;
  delay = 100;
}

var delay = 100; // delay variable for geocoding requests
var nextAddress = 0;

function mapDonation(map, address, amount, next) {
  geocoder.geocode( { 'address': address}, function(results, status) {
    //console.log(address + " = " + addresses[address]);
    if (status == google.maps.GeocoderStatus.OK) {
      var options = {
	strokeColor: '#FF0000',
	strokeOpacity: 0.8,
	strokeWeight: 0,
	fillColor: '#FF0000',
	fillOpacity: 0.35,
	map: map,
	center: new google.maps.LatLng(results[0].geometry.location.lat(), results[0].geometry.location.lng()),
	radius: amount * 200
      };
      // Add the circle for this city to the map.
      // console.log("adding circle");
      circle = new google.maps.Circle(options);
      circles.push(circle);
    } else {
      // alert('Geocode was not successful for the following reason: ' + status);
      if(status == google.maps.GeocoderStatus.OVER_QUERY_LIMIT) {
	nextAddress--;
	delay++;
	//console.log("delay = " + delay);
      } else {
        console.log("ERROR: " + status);
      }
    }
    next();
  });
}

function theNext() {
    if (nextAddress < Object.keys(addresses).length) {
      var key = Object.keys(addresses)[nextAddress];
      setTimeout('mapDonation(map, "'+key+'", '+addresses[key]+', theNext)', delay);
      nextAddress++;
    } else {
    }
}

google.maps.event.addDomListener(window, 'load', initialize);
